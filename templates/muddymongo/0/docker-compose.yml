mongo-cluster-node1:
  restart: always
  environment:
    MONGO_SERVICE_NAME: mongo-cluster-node1
  tty: true
  entrypoint: /opt/rancher/bin/entrypoint.sh
  command:
  - --replSet
  - "${replset_name}"
  image: mongo:3.2
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_label}
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: mongo-base, mongo-datavolume-node1
  volumes_from:
    - mongo-datavolume-node1
    - mongo-base
